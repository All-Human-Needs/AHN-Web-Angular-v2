<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css?family=Barlow" rel="stylesheet">
<form [formGroup]="form" (ngSubmit)="login()">

    <div class="row">
        <!-- <span class="col-md-3"></span> -->
        <div class="login-form-background float-sm-none float-lg-center">
            <h2 class="h1 title ta-center padding-top-25 "> Welcome back </h2>

            <!-- <div class="email"> -->
                <md-form-field class="emailAddress email mt-5">
                    <input mdInput type="email" placeholder="Email address" value="">
                </md-form-field>
            <!-- </div> -->

            <!-- <div class="password"> -->
                <md-form-field class="password">
                    <input mdInput type="password" placeholder="Password" value="">
                </md-form-field>
            <!-- </div> -->

            <div *ngIf="password.errors.minlength">
                Password should be minimum of {{password.errors.minlength.requiredLength}} characters
            </div>

            <div class="row text-right">
                <a class="forgot" routerLink="forgot-password" routerLinkActive="active">Forgot password?</a>
            </div>
           
            <!-- 
            <div>
            <input type="checkbox" (click)="rememberMe()" />
            <input class="remember" name="rememberMe?" />
            <label for="rememberMe"> Remember me? </label>
           </div> 
    -->

            <div class="row pt-5">
                <button type="button" class="btn btn-google" [disabled]="!form.valid" (click)="googleLogin()">GOOGLE SIGN IN </button>
                <button type="button" class="btn login-button" (click)="login()"> LOGIN </button>
            </div>
<div class="text-center mt-4 mb-4">
            <p> Don't have an account?</p> 

            
                    <button md-button type="button" routerLink="registration"> REGISTER </button>
                <!-- <a class="create-account"  routerLinkActive="active"> REGISTER </a> -->
            </div>
            <!-- <div class="row justify-content-center"> 
          <a class="register" routerLink="sign-upCustomer" routerLinkActive="active"> REGISTER </a>
      </div> -->
        </div> 
        <!-- <span class="col-md-3"></span> -->
    </div>

</form>
