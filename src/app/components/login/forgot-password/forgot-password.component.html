<div class="container-fluid">
    <div class="row">
        <div class="base">
            <form [formGroup]="form" class="background mx-auto">

                <div class="pl-4 pr-4">
                    <h2 class="h1 ta-center padding-top-25 ">Forgot Password</h2>
                    <md-form-field class="mt-5">
                        <input mdInput formControlName="email" #emailA type="text" id="email" placeholder="Email Address" />

                        <md-error *ngIf="email.touched && email.invalid">
                            <md-error *ngIf="email.errors.email">
                                Please enter a valid email address
                            </md-error>

                        </md-error>
                    </md-form-field>

                    <div class="row">
                        <div class="col-md-12">
                            <button md-button class="text-center mt-3 mb-3" routerLink="/login" type="button">Cancel</button>



                            <button class="float-right btn reset-btn text-center mt-3 mb-3" type="button" (click)="changePassword(emailA.value)"> Reset Password </button>
                        </div>
                    </div>


                </div>
            </form>
        </div>
    </div>
</div>
