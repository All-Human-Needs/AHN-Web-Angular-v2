<button class="btn btn-primary btn-lg modal-btn mb-3" data-toggle="modal" data-target="#filter">
    <i class="fa fa-filter" aria-hidden="true"></i>
</button>

<div class="modal right fade" id="filter" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-body">

                <div class="right-26">
                    <button type="button" class="close float-right" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <h4 class="modal-title" id="myModalLabel2">Filters</h4>

                <div class="Filter">
                    <form action="Buildings" method="get">
                        <!--<p> Filters </p>-->
                        <h5 class="sub-heading">Emergency Buildings</h5>
                        <ul>
                            <li>
                                <label class="container">Hospitals
                                    <input type="radio" name="Buildings" (click)="search('hospital')">
                                    <span class="checkmark"></span>
                                </label>
                                <!-- <input type="radio" name="" id="" (click)="search('hospital')">Hospital -->
                            </li>
                            <li>
                                <label class="container">Police Department
                                    <input type="radio" name="Buildings" (click)="search('police department')">
                                    <span class="checkmark"></span>
                                </label>
                            </li>
                            <li>
                                <label class="container">Fire Department
                                    <input type="radio" name="Buildings" (click)="search('fire department')">
                                    <span class="checkmark"></span>
                                </label>
                            </li>

                        </ul>
                        <h5 class="sub-heading">Places</h5>
                        <ul>
                            <li>
                                <label class="container">Bank
                                            <input type="radio" name="Buildings" (click)="search('bank')">
                                            <span class="checkmark"></span>
                                        </label>
                            </li>
                            <li>
                                <label class="container">Home Affairs
                                    <input type="radio" name="Buildings" (click)="search('home affairs')">
                                    <span class="checkmark"></span>
                                </label>
                            </li>
                            <li>
                                <label class="container">Nutrition and Fitness
                                    <input type="radio" name="Buildings" (click)="search('nutrition and fitness')">
                                    <span class="checkmark"></span>
                                </label>
                            </li>
                            <li>
                                <label class="container">Insurance
                                    <input type="radio" name="Buildings" (click)="search('insurance')">
                                    <span class="checkmark"></span>
                                </label>
                            </li>
                            <li>
                                <label class="container">City to City Transport
                                    <input type="radio" name="Buildings" (click)="search('city to city transport')">
                                    <span class="checkmark"></span>
                                </label>
                            </li>
                            <li>
                                <label class="container">Motor Vehicle Service
                                    <input type="radio" name="Buildings" (click)="search('motor vehicle service')">
                                    <span class="checkmark"></span>
                                </label>
                            </li>
                            <li>
                                <label class="container">Retail
                                    <input type="radio" name="Buildings" (click)="search('retail')">
                                    <span class="checkmark"></span>
                                </label>
                            </li>
                        </ul>

                    </form>

                    <div>
                        <!-- KEY START-->

                        <h5 class="sub-heading">Map Key</h5>

                        <div class="margin-top-20">
                            <span class="red-demo">Busy</span>
                            <span class="orange-demo">Medium</span>
                            <span class="green-demo">Not Busy</span>
                        </div>
                    </div>
                    <!-- KEY END-->

                    <div>
                        <ul>
                            <li *ngFor="let business of businesses|async">{{business.name}}</li>
                        </ul>
                    </div>

                </div>
            </div>

        </div>
        <!-- modal-content -->
    </div>
    <!-- modal-dialog -->
</div>
<!-- modal -->
