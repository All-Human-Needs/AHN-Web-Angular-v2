<div *ngIf="mobWidth>=568">
    <ahn-banner></ahn-banner>
    <div *ngIf="currentBusiness==undefined" class="container-fluid base pl-5 pt-3">
        <div class="heading row">
            Welcome to your Dashboard
        </div>
        <div class="sub-heading row">
            Soon your dashboard will be populated with statistics about your business
        </div>
        <div class="loading">
            <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <div *ngIf="currentBusiness!=undefined" class="container-fluid base">
        <div class="heading row">
            Stats for {{currentBusiness.name}}
        </div>
        <div class="sub-heading row">
            Quick overview of your stats
        </div>
        <div class="row">
            <div class="mr-sm-3">
                <div class="box-small ">
                    <div class="box-small-content ">
                        {{footTraffic}}
                    </div>
                    <div class="box-small-footer ">
                        <i class="fa fa-users icon " aria-hidden="true"></i> Foot traffic for today
                    </div>
                </div>
            </div>
            <div class=" ml-sm-3">
                <div class="box-small ">
                    <div class="box-small-content ">
                        {{peakTime|date:'hh:mm'}}
                    </div>
                    <div class="box-small-footer ">
                        <i class="fa fa-clock-o icon" aria-hidden="true"></i> Peak Time for Today
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="box-large">
                <ahn-stats-tabs></ahn-stats-tabs>
            </div>
        </div>
    </div>
</div>

<div *ngIf="mobWidth<568">
    <app-rotate-screen></app-rotate-screen>
</div>
