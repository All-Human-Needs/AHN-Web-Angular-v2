<table class="table table-striped">
    <thead>
        <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Number of people</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let stats of hourlyStats'>
            <td>{{stats.date | date:'dd/MM/yyyy'}}</td>
            <td>{{stats.date | date:'hh:mm'}}</td>
            <td>{{stats.numberOfPeople}}</td>
        </tr>
    </tbody>
</table>
