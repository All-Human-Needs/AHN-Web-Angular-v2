<!-- actual map start -->
<agm-map [latitude]="userLat" [longitude]="userLng" [zoom]="15" [styles]="customStyle" class="map" [streetViewControl]="false">

    <agm-marker *ngFor="let l of locations; let i = index" [latitude]="l.lat" [longitude]="l.lng">
        <agm-info-window>
            {{l.name}}

        </agm-info-window>
    </agm-marker>

</agm-map>

<!-- actual map end -->
