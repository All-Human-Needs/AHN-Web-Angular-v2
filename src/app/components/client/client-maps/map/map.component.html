<!-- actual map start -->
<agm-map [latitude]="userLat" [longitude]="userLng" [zoom]="15" [styles]="customStyle" class="map" [streetViewControl]="false">

    <agm-marker [latitude]="userLat" [longitude]="userLng" [draggable]="true">
        <agm-info-window>
            {{userName}}
        </agm-info-window>
    </agm-marker>

    <agm-marker *ngFor="let l of locations; let i = index" [iconUrl]="getColorIcon(l)" [latitude]="l.lat" [longitude]="l.lng">
        <agm-info-window>
            {{l.name}} {{l.capacity}}
        </agm-info-window>
    </agm-marker>
    <appMapDirections [origin]="origin" [destination]="destination"></appMapDirections>
</agm-map>

<!-- actual map end -->
