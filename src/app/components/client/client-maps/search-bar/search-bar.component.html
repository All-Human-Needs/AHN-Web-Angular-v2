<div class="search-container row">
    <span class="fa fa-search search-icon col-md-1 col-1"></span>
    <input #searchBox type="text" placeholder="search..." (keyup)="search(searchBox.value)" class="search-bar col-md-11 col-11" />
    <div>
        <div *ngFor="let business of businesses | async">
            {{business.name}}
        </div>
    </div>
</div>
